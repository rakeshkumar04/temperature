<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter Temperature" oninput="convertTemperature()">
        
        <label for="inputUnit">Input Unit:</label>
        <select id="inputUnit" onchange="convertTemperature()">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <label for="outputUnit">Output Unit:</label>
        <select id="outputUnit" onchange="convertTemperature()">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <label for="result">Result:</label>
        <input type="number" id="result" placeholder="Result" readonly>
    </div>

    <script src="script.js"></script>
</body>
</html>
